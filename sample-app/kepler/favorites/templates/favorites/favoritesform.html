{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-2 side">
        {% include "sidenav.html" %}
      </div>
<div class="col-md-10 col-md-offset-2 main">
    {% include "appnav.html" %}
	<div class="files-header">
		<h1 class="text-info">Favorites</h1>
	</div>
 <div class="content-main">
		<form name="favoritesform" id="favoritesform" action="favorites" method="post">
              {% csrf_token %}
			 <div class="form-group">
				<label for="cursor">Virtual Folder:</label>
                 {{form.virtualfolder}}
			 </div>
			 <div class="form-group">
				<label for="until">Type:</label>
                 {{form.type}}
			 </div>
			 <div class="form-group">
				<label for="count">File Type:</label>
                 {{form.filetype}}
			 </div>
			 <input type="submit" name="submit" value="submit">
		</form>

</div>
</div>
</div>
</div>
{% endblock %}
