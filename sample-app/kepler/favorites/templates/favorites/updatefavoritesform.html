{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-2 side">
        {% include "sidenav.html" %}
      </div>
<div class="col-md-10 col-md-offset-2 main">
    {% include "appnav.html" %}
	<div class="files-header">
		<h1 class="text-info">Update Favorites</h1>
	</div>
 <div class="content-main">
		<form name="updatefavorites" id="updatefavorites" action="updatefavorites" method="post">
              {% csrf_token %}
			 <div class="form-group">
				<label for="cursor">URI:</label>
                 {{form.uri}}
			 </div>
			 <div class="form-group">
				<label for="until">Create Version:</label>
                 {{form.createversion}}
			 </div>
			 <input type="submit" name="submit" value="submit">
		</form>

</div>
</div>
</div>
</div>
{% endblock %}
