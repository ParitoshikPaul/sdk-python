{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-2 side">
        {% include "sidenav.html" %}
      </div>
<div class="col-md-10 col-md-offset-2 main">
    {% include "appnav.html" %}
	<div class="files-header">
		<h1 class="text-info">Playlists</h1>
	</div>
 <div class="content-main">
		<form name="playlistform" id="playlistform" action="playlists" method="post">
              {% csrf_token %}
			 <div class="form-group">
				<label for="cursor">Type:</label>
                 {{form.type}}
			 </div>
			 <div class="form-group">
				<label for="until">Page:</label>
                 {{form.page}}
			 </div>
			 <div class="form-group">
				<label for="count">Count:</label>
                 {{form.count}}
			 </div>
			 <div class="form-group">
				<label for="filter">Sort:</label>
				{{form.sort}}
			 </div>
			 <input type="submit" name="submit" value="submit">
		</form>

</div>
</div>
</div>
</div>
{% endblock %}
