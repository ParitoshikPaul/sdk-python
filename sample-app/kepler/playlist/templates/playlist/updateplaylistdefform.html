{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 side">
            {% include "sidenav.html" %}
          </div>
        <div class="col-md-10 col-md-offset-2 main">
        {% include "appnav.html" %}
        <div class="files-header">
            <h1 class="text-info">Update Playlist Def</h1>
        </div>
        <div class="content-main">
            <form name="createplaylistform" id="createplaylistform" action="/playlist/updateplaylistdef/{{ uid }}" method="post">
                  {% csrf_token %}
                 <div class="form-group">
                    <label for="cursor">Name:</label>
                     {{form.name}}
                 </div>
                 <div class="form-group">
                    <label for="cursor">Paths:</label>
                     {{form.paths}}
                 </div>
                 <div class="form-group">
                    <label for="count">Type:</label>
                     {{form.type}}
                 </div>
                 <input type="submit" name="submit" value="submit">
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
