		<script>
			$( document ).ready(function() {
			  	$( "#copy").click(function() {
				  	$("#fileoperation").val('copy');
				});

				$( "#delete").click(function() {
				  	$("#fileoperation").val('delete');
				});
				
				$( "#move").click(function() {
				  	$("#fileoperation").val('move');
				});
				$("[id^='rename_']").click(function() {
					var source = $(this).attr("id").split("_");
					source.shift();
					source = source.join('_');
				  	$("#fileoperation").val('rename');
					$("#renamesource").val(source);	
				});
				$("[id^='rename_playlist_']").click(function() {
					var source = $(this).attr("id").split("_");
					source.shift();
					source.shift();
					source = source.join('_');
					
					$("#renameplaylistUid").val(source);	
				});
				$("[id^='update_playlistdefinition_']").click(function() {
					var source = $(this).attr("id").split("_");
					source.shift();
					source.shift();
					source = source.join('_');
					$("#updateplaylistdefinitionid").val(source);	
				});
				$("[id^='newplaylist']").click(function() {
					
					$("#updateplaylistdefinitionid").val('');	
				});
				$("[id^='metadata_']").click(function() {
					var metadatauri = $(this).attr("id").split("_");
					metadatauri.shift();
					metadatauri = metadatauri.join('_');
				  	$("#fileoperation").val('updatemetadata');
					$("#metadatauri").val(metadatauri);	
				});

				$("#restore").click(function() {
				  	$( "#restoreform" ).submit();
				});
			});
		</script>
